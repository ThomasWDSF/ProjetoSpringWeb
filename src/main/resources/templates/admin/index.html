<div th:replace="shared/header"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Administradores</h1>
                    <p class="mb-4">Aqui ir√° listar os administradores do meu sistema</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary" style=" display: inline-block; ">Lista de Administradores</h6>
                            </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nome</th>
                                            <th>Email</th>
                                            <th>Senha</th>
                                            <th>Observacao</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nome</th>
                                            <th>Email</th>
                                            <th>Senha</th>
                                            <th>Observacao</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="administrador : ${administradores}">
                                            <td th:text="${administrador.id}"></td>
                                            <td th:text="${administrador.nome}"></td>
                                            <td th:text="${administrador.email}"></td>
                                            <td th:text="${administrador.senha}"></td>
                                            <td th:text="${administrador.observacao}"></td>
                                            <td><a th:href="@{'/admin/' + ${administrador.id}}" class="btn btn-warning">Alterar</a></td>
                                            <td><a href="#" th:onclick="'if(confirm(\'Confirma?\')) {window.location.href = \'' + @{/admin/{id}(id=${administrador.id})} + '/excluir\'}'"  class="btn btn-danger">Excluir</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
<div th:replace="shared/footer"></div>
